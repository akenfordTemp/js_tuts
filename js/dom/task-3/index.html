<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Js tuts</title>
</head>
<body>
- Есть два блока, второй скрытый, если в первом нет дочерних элементов, то показать второй.

<div class="block1">
    <div></div>
</div>
<div class="block2">
    <div></div>
</div>
<script>

    const firstBlock = document.querySelector('.block1');
    const secondBlock = document.querySelector('.block2');

    if (firstBlock.childElementCount === 0) {
        secondBlock.style.display = 'block';
    }

</script>
</body>

<style>
    .block1 {
        width: 150px;
        height: 20px;
        border: 1px solid red;
    }
    .block2 {
        display: none;
        width: 100px;
        height: 50px;
        border: 1px solid red;
    }
</style>
</html>
